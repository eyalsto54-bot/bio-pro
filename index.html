<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Heebo', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                    animation: { 'bounce-slow': 'bounce 3s infinite', 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }

    <style>
        body { background-color: #0f172a; color: white; overflow-x: hidden; }
        
        /* גלילה מותאמת */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }

        /* אפקט זכוכית */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Loader */
        .loader { width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: transparent; border-radius: 50%; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* כפתור שיתוף מתפוצץ */
        .share-wrapper .share-btn {
            position: absolute;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

            transform: scale(0.5);
            z-index: -1;
        }

        /* המיקומים כשהתפריט נפתח */
        .share-wrapper.open .share-btn {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
            z-index: 10;
        }
        
        /* אנימציית פיצוץ הכפתורים */
        .share-wrapper.open .share-btn:nth-child(2) { transform: translate(-50px, -50px); } /* WhatsApp */
        .share-wrapper.open .share-btn:nth-child(3) { transform: translate(0px, -70px); }   /* Copy */

        /* אייפון וירטואלי */

        /* ערכות נושא */
        .theme-dark { background: #000; color: #fff; --card: rgba(255,255,255,0.12); --text: #fff; }
        .theme-ocean { background: linear-gradient(180deg, #0f172a 0%, #0ea5e9 100%); color: #fff; --card: rgba(255,255,255,0.15); --text: #fff; }

        /* כרטיס לינק */
        .link-card { transition: transform 0.2s; }
        .link-card:hover { transform: scale(1.02); }

</head>

        <!DOCTYPE html>

    <script>
        // --- קונפיגורציית FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCQ4JuNyv-OLszK57jgjxsQi4qlOuSJkq8",
            authDomain: "biopro-55077.firebaseapp.com",
            projectId: "biopro-55077",
            storageBucket: "biopro-55077.firebasestorage.app",
            messagingSenderId: "590826980798",
            appId: "1:590826980798:web:c9a587aa501d30b849a5ef"
        };

        // --- משתנים גלובליים ---
        let app, auth, db, storage;
        let currentUser = null;
        let userData = { name: "", bio: "", img: "", theme: "theme-dark", links: [] };
        let saveTimeout;

        // --- אתחול המערכת ---
        window.onload = function() {
            // אתחול ספריות Firebase
            if (!firebase.apps.length) {
                try {
                    app = firebase.initializeApp(firebaseConfig);
                    auth = firebase.auth();
                    db = firebase.firestore();
                    storage = firebase.storage();
                } catch (e) {
                    console.error("Firebase Init Error:", e);
                }
            }

            // זיהוי האם אנחנו בכתובת ציבורית (Guest Mode)
            const params = new URLSearchParams(window.location.search);
            const publicUid = params.get('u');

            if (publicUid) {
                // === מצב אורח ===
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('global-loader').style.display = 'flex';
                
                // טען את הדף הציבורי למסך המלא
                loadPublicProfile(publicUid);
            } else {
                // === מצב אדמין (עריכה) ===
                initAdminMode();
            }
        };

        // --- פונקציות אדמין ---
        function initAdminMode() {
            auth.onAuthStateChanged(user => {
                const loader = document.getElementById('global-loader');
                
                if (user) {
                    currentUser = user;
                    setupRealtimeListener(user.uid);
                } else {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                    document.getElementById('auth-screen').classList.remove('hidden');
                    document.getElementById('dashboard').classList.add('hidden');
                }
            });
        }

        function setupRealtimeListener(uid) {
            db.collection('users').doc(uid).onSnapshot(doc => {
                const loader = document.getElementById('global-loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);

                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');

                if (doc.exists) {
                    const data = doc.data();
                    userData = { ...userData, ...data };
                    updateDashboardUI();
                    updatePreviewFrame();
                } else {
                    // משתמש חדש
                    userData.name = currentUser.displayName || "New User";
                    userData.img = currentUser.photoURL || "";
                    saveData();
                }
            }, err => {
                console.error(err);
                showToast("שגיאה בטעינת הנתונים", "error");
            });
        }

        // --- פונקציות תצוגה ציבורית ---
        async function loadPublicProfile(uid) {
            try {
                // שליפת נתונים
                const doc = await db.collection('users').doc(uid).get();
                
                // יצירת Iframe במסך מלא להצגת התבנית
                document.body.innerHTML = ''; 
                const iframe = document.createElement('iframe');
                iframe.style.cssText = "width:100vw; height:100vh; border:none; position:fixed; top:0; left:0; z-index:9999;";
                document.body.appendChild(iframe);
                
                const frameDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // כתיבת התבנית לתוך ה-Iframe
                const template = document.getElementById('public-template').innerHTML; // שמרנו אותו בזיכרון לפני המחיקה? לא.
                // תיקון: אנחנו צריכים את התבנית לפני שאנחנו מוחקים את הגוף.
                // נשתמש בפונקציה אחרת לרינדור.
            } catch(e) { console.log(e); }
        }

        // שכתוב פונקציית הטעינה הציבורית בצורה חכמה יותר:
        // במקום למחוק את הגוף, נשתמש ב-Template ונמלא אותו
        async function loadPublicProfile(uid) {
            try {
                const snap = await db.collection('users').doc(uid).get();
                const loader = document.getElementById('global-loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);

                if (snap.exists) {
                    const data = snap.data();
                    
                    // שימוש ב-iframe על כל המסך כדי לבודד סגנונות
                    const iframe = document.createElement('iframe');
                    iframe.style.cssText = "width:100vw; height:100vh; border:none; position:fixed; inset:0; z-index:9999; background:black;";
                    document.body.appendChild(iframe);
                    
                    const doc = iframe.contentDocument;
                    doc.open();
                    doc.write(document.getElementById('public-template').innerHTML);
                    doc.close();

                    setTimeout(() => {
                        const body = doc.getElementById('body');
                        body.className = `flex flex-col items-center py-12 px-6 ${data.theme || 'theme-dark'} relative`;
                        
                        doc.getElementById('p-name').textContent = data.name;
                        doc.getElementById('p-bio').textContent = data.bio;
                        doc.getElementById('p-img').src = data.img || `https://ui-avatars.com/api/?name=${data.name}`;
                        doc.title = data.name;

                        const linksContainer = doc.getElementById('p-links');
                        (data.links || []).forEach(link => {
                            if (!link.active) return;
                            const a = doc.createElement('a');
                            a.href = link.url;
                            a.target = '_blank';
                            a.className = 'w-full p-4 rounded-xl flex items-center justify-center gap-3 font-bold text-sm link-card';
                            a.style.background = 'var(--card)';
                            a.style.color = 'var(--text)';
                            a.innerHTML = `<i class="${detectIcon(link.url)} text-lg"></i> ${escapeHtml(link.title)}`;
                            linksContainer.appendChild(a);
                        });
                    }, 100);

                } else {
                    document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:50px'>משתמש לא נמצא</h1>";
                }
            } catch (e) { console.error(e); }
        }


        // --- עדכון ממשק ניהול ---
        function updateDashboardUI() {
            if (document.activeElement.id !== 'input-name') document.getElementById('input-name').value = userData.name || "";
            if (document.activeElement.id !== 'input-bio') document.getElementById('input-bio').value = userData.bio || "";
            document.getElementById('avatar-preview').src = userData.img || `https://ui-avatars.com/api/?name=${userData.name}`;

            const container = document.getElementById('links-container');
            container.innerHTML = '';
            
            userData.links.forEach((link, index) => {
                const iconClass = detectIcon(link.url);
                const el = document.createElement('div');
                el.className = 'glass p-3 rounded-xl flex items-center gap-3 group bg-slate-800/50 hover:bg-slate-800 transition cursor-grab active:cursor-grabbing sortable-item';
                el.innerHTML = `
                    <div class="text-slate-600 cursor-grab handle"><i class="fa-solid fa-grip-vertical"></i></div>
                    <div class="flex-1 space-y-1">
                        <input type="text" value="${escapeHtml(link.title)}" oninput="updateLink(${index}, 'title', this.value)" class="bg-transparent w-full text-sm font-bold outline-none placeholder-slate-600" placeholder="כותרת הקישור">
                        <div class="flex items-center gap-2 text-xs text-indigo-300">
                            <i class="${iconClass}"></i>
                            <input type="text" value="${escapeHtml(link.url)}" oninput="updateLink(${index}, 'url', this.value)" class="bg-transparent w-full outline-none font-mono opacity-80" placeholder="https://...">
                        </div>
                    </div>
                    <button onclick="toggleLink(${index})" class="w-8 h-8 rounded-lg flex items-center justify-center hover:bg-white/5 transition ${link.active ? 'text-green-400' : 'text-slate-600'}">
                        <i class="fa-solid ${link.active ? 'fa-eye' : 'fa-eye-slash'}"></i>
                    </button>
                    <button onclick="deleteLink(${index})" class="w-8 h-8 rounded-lg flex items-center justify-center hover:bg-red-500/20 text-slate-600 hover:text-red-400 transition">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                `;
                container.appendChild(el);
            });

            new Sortable(container, {
                animation: 150,
                handle: '.handle',
                onEnd: function (evt) {
                    const item = userData.links.splice(evt.oldIndex, 1)[0];
                    userData.links.splice(evt.newIndex, 0, item);
                    saveData();
                }
            });
        }

        function updatePreviewFrame() {
            const frame = document.getElementById('preview-frame');
            const doc = frame.contentDocument || frame.contentWindow.document;
            
            if (!doc.getElementById('body')) {
                doc.open();
                doc.write(document.getElementById('public-template').innerHTML);
                doc.close();
            }

            setTimeout(() => {
                const body = doc.getElementById('body');
                if(!body) return;
                
                body.className = `flex flex-col items-center py-12 px-6 ${userData.theme || 'theme-dark'} relative`;
                
                doc.getElementById('p-name').textContent = userData.name;
                doc.getElementById('p-bio').textContent = userData.bio;
                doc.getElementById('p-img').src = userData.img || `https://ui-avatars.com/api/?name=${userData.name}`;
                
                const linksContainer = doc.getElementById('p-links');
                linksContainer.innerHTML = '';
                
                userData.links.forEach(link => {
                    if (!link.active) return;
                    const a = doc.createElement('a');
                    a.href = link.url || '#';
                    a.className = 'w-full p-4 rounded-xl flex items-center justify-center gap-3 font-bold text-sm link-card';
                    a.style.background = 'var(--card)';
                    a.style.color = 'var(--text)';
                    a.innerHTML = `<i class="${detectIcon(link.url)} text-lg"></i> ${escapeHtml(link.title)}`;
                    linksContainer.appendChild(a);
                });
            }, 50);
        }

        // --- פעולות עריכה ---
        function addLink() {
            userData.links.push({ title: "", url: "", active: true });
            saveData();
            setTimeout(() => {
                const container = document.getElementById('links-container');
                container.lastElementChild?.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        function updateLink(index, key, value) {
            userData.links[index][key] = value;
            debouncedSave();
            updatePreviewFrame();
        }

        function toggleLink(index) {
            userData.links[index].active = !userData.links[index].active;
            saveData();
        }

        function deleteLink(index) {
            if(confirm("למחוק?")) {
                userData.links.splice(index, 1);
                saveData();
            }
        }

        function updateProfile(key, value) {
            userData[key] = value;
            debouncedSave();
            updatePreviewFrame();
        }

        function setTheme(theme) {
            userData.theme = theme;
            saveData();
        }

        async function uploadImage(input) {
            const file = input.files[0];
            if (!file) return;
            
            showToast("מעלה תמונה...");
            try {
                const ref = storage.ref(`users/${currentUser.uid}/profile_${Date.now()}`);
                await ref.put(file);
                const url = await ref.getDownloadURL();
                userData.img = url;
                saveData();
                showToast("התמונה עודכנה!");
            } catch (e) {
                showToast("שגיאה בהעלאה", "error");
            }
        }

        function saveData() {
            if (!currentUser) return;
            db.collection('users').doc(currentUser.uid).set(userData, { merge: true });
            updateDashboardUI();
        }

        function debouncedSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                if(currentUser) db.collection('users').doc(currentUser.uid).set(userData, { merge: true });
            }, 1000);
        }

        function loginGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => showToast(e.message, "error"));
        }

        function logout() {
            auth.signOut().then(() => location.reload());
        }

        function copyLink() {
            const url = `${location.origin}${location.pathname}?u=${currentUser.uid}`;
            navigator.clipboard.writeText(url);
            showToast("הקישור הועתק!");
        }

        function showToast(msg, type = "success") {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            const text = document.getElementById('toast-msg');
            
            text.innerText = msg;
            icon.className = type === 'error' ? "fa-solid fa-triangle-exclamation text-red-400" : "fa-solid fa-check-circle text-indigo-400";
            
            toast.classList.remove('opacity-0', '-translate-y-4');
            setTimeout(() => toast.classList.add('opacity-0', '-translate-y-4'), 3000);
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        function detectIcon(url) {
            if (!url) return "fa-solid fa-link";
            const l = url.toLowerCase();
            if (l.includes('instagram')) return "fa-brands fa-instagram";
            if (l.includes('tiktok')) return "fa-brands fa-tiktok";
            if (l.includes('whatsapp') || l.includes('wa.me')) return "fa-brands fa-whatsapp";
            if (l.includes('youtube')) return "fa-brands fa-youtube";
            if (l.includes('facebook')) return "fa-brands fa-facebook";
            if (l.includes('linkedin')) return "fa-brands fa-linkedin";
            return "fa-solid fa-globe";
        }
    </script>
</body>
</html>
