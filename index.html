<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Updated Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to my Bio</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is the home section with modern animations.</p>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <p>Here is a brief bio about myself.</p>
            <button id="qrButton">Generate QR Code</button>
            <div id="qrCode"></div>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div id="formStatus"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Your Name. All rights reserved.</p>
    </footer>
    <script>
        $(document).ready(function() {
            $('#qrButton').click(function() {
                $('#qrCode').empty(); // Clear previous QR
                var qrText = 'https://example.com'; // Replace with desired URL
                var qrCode = new QRCode('#qrCode', {
                    text: qrText,
                    width: 128,
                    height: 128,
                });
            });

            $('#contactForm').submit(function(event) {
                event.preventDefault();
                // Handle form submission logic here
                $('#formStatus').text('Message sent successfully!').css('color', 'green');
            });
        });
    </script>
</body>
</html>
